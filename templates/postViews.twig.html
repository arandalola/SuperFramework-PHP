{% extends "template.twig.html" %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 class="my-4">Blog</h1>
            {% for post in post %}
            <div class="card mb-4">
                <img class="card-img-top" src="http://picsum.photos/1280/768?random='{{loop.index}}'" alt="Card image cap">
                <div class="card-body">
                    <h2 class="card-title">{{post.title}}</h2>
                    <p class="card-text">{{post.description}}</p>
                </div>
                <div class="card-footer text-muted">Posted on {{post.created_at|date('d/m/Y')}} by
                    <a href="#">{{post.author}}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
